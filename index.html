<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./main.css">

</head>
<body>

    <div class="container">  <!-- container geral  -->

        
                <header>
                    <img src="./imgs/logo.png" alt="capelo e diploma">
                    <h1>Calculadora de medias</h1>
            </header>
            <form id="form-atividade">
                    <input type="text" id="nome-atividade"required placeholder="Nome da atividade"/>
                    <input type="number" id="nota-atividade"required placeholder="Nota da atividade" min="0" max="10"/>
                    <button type="submit">Adicionar +</button>
            </form>
            <table cellspacing="0">
                    <thead>
                        <tr>
                            <th>
                                nome da atividade
                            </th>
                            <th>
                                Nota da atividade
                            </th>
                            <th>Aprovação</th>
                        </tr>
                    </thead>
                    <tbody>
                      <!---  <tr>
                            <td>Atividade 1</td>
                            <td>7</td>
                            <td><img src="./imgs/aprovado.png" alt="Emoji Festejando"></td>
                        </tr>   -->
                    </tbody>
                    <tfoot>
                            <tr>
                                <td>media final</td>
                                <td id="media-final-valor">---</td>
                                <td id="media-final-resultado"> ---</td>
                            </tr>
                    </tfoot>
            </table>


     <div class="container">  <!-- container geral  -->

        <script src="./main.js"></script>

</body>
</html>
